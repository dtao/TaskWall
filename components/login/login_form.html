<div id="login"
    ng-controller="LoginController as ctrl"
    ng-if="!user.loggedIn">

    <div class="heading">
        <h1>Log in</h1>
    </div>

    <div class="content">
        <form>
            <div class="field">
                <label>Username</label>
                <input type="text" ng-model="username" />
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" ng-model="password" />
            </div>

            <div class="action">
                <button ng-click="ctrl.login()">Submit</button>
            </div>
        </form>
    </div>
</div>
