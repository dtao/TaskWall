<div class="ticket-card status-{{ticket.status}}"
    ng-click="ctrl.selectTicket(ticket)">

    <div class="id">{{ticket.id}}</div>

    <div class="number">
        {{ticket.number}}
        <div class="icons">
            <div class="icon has-comments"
                ng-if="ticket.comments > 0"></div>
        </div>
    </div>

    <div class="summary">{{ticket.summary}}</div>
</div>
